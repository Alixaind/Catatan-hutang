<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="notificationContainer" class="fixed top-4 right-4 space-y-3 z-50 w-full max-w-xs"></div>

    <div class="container mx-auto max-w-lg p-4 sm:p-6">
        <header class="flex items-center mb-6">
            <a href="dashboard.html" class="p-2 rounded-md hover:bg-gray-200 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Pengaturan Akun</h1>
        </header>

        <main class="space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold mb-4">Ganti Nama</h2>
                <div class="space-y-3">
                    <div>
                        <label for="userName" class="block text-sm font-medium text-gray-700">Nama Saat Ini</label>
                        <input type="text" id="userName" class="mt-1 w-full p-3 border rounded-lg bg-gray-100 focus:outline-none" disabled placeholder="Memuat...">
                    </div>
                    <button id="updateNameBtn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700">Update Nama</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-semibold mb-4">Ganti Email</h2>
                <div class="space-y-3">
                    <div>
                        <label for="userEmail" class="block text-sm font-medium text-gray-700">Email Baru</label>
                        <input type="email" id="userEmail" class="mt-1 w-full p-3 border rounded-lg" placeholder="Masukkan email baru">
                    </div>
                    <div>
                        <label for="updateEmailPassword" class="block text-sm font-medium text-gray-700">Password Anda Saat Ini</label>
                        <input type="password" id="updateEmailPassword" class="mt-1 w-full p-3 border rounded-lg" placeholder="Diperlukan untuk konfirmasi">
                    </div>
                    <button id="updateEmailBtn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700">Update Email</button>
                </div>
            </div>
        </main>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('68b92f2c0028afdfe9af');
    const account = new Account(client);
    const databases = new Databases(client);

    const APPWRITE_DATABASE_ID = "68b93734003a60307a8c";
    const NOTIFIKASI_COLLECTION_ID = "notifikasi";

    const userNameInput = document.getElementById('userName');
    const userEmailInput = document.getElementById('userEmail');
    const passwordInput = document.getElementById('updateEmailPassword');
    const updateNameBtn = document.getElementById('updateNameBtn');
    const updateEmailBtn = document.getElementById('updateEmailBtn');
    let currentUserId = null;
    
    // Fungsi untuk menampilkan notifikasi popup (toast)
    function showToast(message, type = 'success') {
        const container = document.getElementById('notificationContainer');
        if (!container) return;
        const toast = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
        toast.className = `p-4 rounded-lg text-white shadow-lg ${bgColor}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => {
            toast.style.transition = 'opacity 0.5s ease-out';
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 500);
        }, 5000);
    }

    // Fungsi untuk 'mendengarkan' notifikasi baru dari Appwrite
    function listenForNotifications(userId) {
        client.subscribe(`databases.${APPWRITE_DATABASE_ID}.collections.${NOTIFIKASI_COLLECTION_ID}.documents`, response => {
            if (response.events.includes('databases.*.collections.*.documents.*.create')) {
                const newNotification = response.payload;
                if (newNotification.recipientId === userId) {
                    showToast(`Pesan baru: ${newNotification.title}`);
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const user = await account.get();
            currentUserId = user.$id;
            userNameInput.value = user.name;
            listenForNotifications(currentUserId); // Aktifkan listener
        } catch (error) {
            console.error("Sesi tidak valid:", error);
            window.location.href = "index.html";
        }
    });

    updateNameBtn.addEventListener('click', async () => {
        const newName = prompt("Masukkan nama baru Anda:", userNameInput.value);
        if (newName && newName.trim() !== "") {
            try {
                await account.updateName(newName.trim());
                showToast("Nama berhasil diperbarui!");
                userNameInput.value = newName.trim();
            } catch (error) {
                showToast("Gagal update nama: " + error.message, 'error');
            }
        }
    });

    updateEmailBtn.addEventListener('click', async () => {
        const newEmail = userEmailInput.value.trim();
        const password = passwordInput.value;
        if (!newEmail || !password) {
            return showToast("Email baru dan password saat ini harus diisi.", 'error');
        }
        try {
            await account.updateEmail(newEmail, password);
            showToast("Email berhasil diperbarui! Cek email baru Anda.");
            userEmailInput.value = '';
            passwordInput.value = '';
        } catch (error) {
            showToast("Gagal update email: " + error.message, 'error');
        }
    });
</script>
</body>
</html>
