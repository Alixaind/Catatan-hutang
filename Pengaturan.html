<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
      <link rel="icon" type="image/png" href="https://fra.cloud.appwrite.io/v1/storage/buckets/uploads/files/vafico/view?project=68b92f2c0028afdfe9af">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-blue-50 min-h-screen font-sans text-gray-800">

    <div class="container mx-auto max-w-lg p-4 sm:p-6">
        <header class="mb-8">
            <a href="/dashboard.html" class="text-blue-600 hover:underline mb-4 block">&larr; Kembali ke Dashboard</a>
            <h1 class="text-3xl font-bold text-gray-900">Pengaturan Akun</h1>
        </header>

        <main class="space-y-8">
            <div class="rounded-3xl bg-white/70 backdrop-blur-lg shadow-lg p-6 space-y-6">
                <h2 class="text-xl font-semibold mb-4">Ubah Nama</h2>
                <form id="formNama">
                    <label for="nama" class="block text-sm font-medium mb-1">Nama Lengkap</label>
                    <input type="text" id="nama" class="w-full border rounded-lg p-3 mb-4 bg-gray-50" placeholder="Memuat nama...">
                    <button id="simpanNamaBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                        Simpan Nama
                    </button>
                </form>
            </div>

            <div class="rounded-3xl bg-white/70 backdrop-blur-lg shadow-lg p-6 space-y-6">
                <h2 class="text-xl font-semibold mb-4">Ubah Email</h2>
                <p class="text-sm text-gray-500 mb-4">
                    Sebuah link verifikasi akan dikirim ke alamat email baru Anda. Anda perlu mengkliknya untuk mengaktifkan email baru tersebut.
                </p>
                <form id="formEmail">
                    <label for="email" class="block text-sm font-medium mb-1">Email Baru</label>
                    <input type="email" id="email" class="w-full border rounded-lg p-3 mb-4 bg-gray-50" placeholder="Email saat ini: memuat...">
                    
                    <label for="password" class="block text-sm font-medium mb-1">Konfirmasi Password Anda</label>
                    <input type="password" id="password" class="w-full border rounded-lg p-3 mb-4" placeholder="Masukkan password saat ini" required>
                    
                    <button id="simpanEmailBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                        Simpan Email
                    </button>
                </form>
            </div>
        </main>
    </div>

<script>
    const { Client, Account } = Appwrite;

    const client = new Client();
    client
        .setEndpoint('https://fra.cloud.appwrite.io/v1') // Ganti dengan Endpoint Anda
        .setProject('68b92f2c0028afdfe9af');      // Ganti dengan Project ID Anda

    const account = new Account(client);

    // --- Elemen DOM ---
    const namaInput = document.getElementById('nama');
    const simpanNamaBtn = document.getElementById('simpanNamaBtn');
    const formNama = document.getElementById('formNama');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const simpanEmailBtn = document.getElementById('simpanEmailBtn');
    const formEmail = document.getElementById('formEmail');

    // --- Fungsi untuk memuat data pengguna saat ini ---
    async function loadUserData() {
        try {
            const user = await account.get();
            namaInput.value = user.name;
            emailInput.placeholder = `Email saat ini: ${user.email}`;
        } catch (error) {
            console.error("Gagal memuat data pengguna:", error);
            // Jika sesi tidak ada, redirect ke halaman login
            window.location.href = "/index.html"; 
        }
    }

    // --- Event Listener untuk Form Ubah Nama ---
    formNama.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newName = namaInput.value.trim();

        if (!newName) {
            alert("Nama tidak boleh kosong.");
            return;
        }

        simpanNamaBtn.disabled = true;
        simpanNamaBtn.textContent = "Menyimpan...";

        try {
            await account.updateName(newName);
            alert("✅ Nama berhasil diperbarui!");
        } catch (error) {
            console.error("Error mengubah nama:", error);
            alert(`❌ Gagal mengubah nama: ${error.message}`);
        } finally {
            simpanNamaBtn.disabled = false;
            simpanNamaBtn.textContent = "Simpan Nama";
        }
    });

    // --- Event Listener untuk Form Ubah Email ---
    formEmail.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newEmail = emailInput.value.trim();
        const currentPassword = passwordInput.value;

        if (!newEmail || !currentPassword) {
            alert("Email baru dan password saat ini wajib diisi.");
            return;
        }

        simpanEmailBtn.disabled = true;
        simpanEmailBtn.textContent = "Menyimpan...";

        try {
            await account.updateEmail(newEmail, currentPassword);
            // Setelah berhasil, kirim email verifikasi
            // Ganti URL di bawah jika Anda punya halaman spesifik setelah verifikasi
            await account.createVerification(window.location.origin + "/dashboard.html");
            alert("✅ Email berhasil diubah! Silakan cek kotak masuk email baru Anda untuk verifikasi.");
            emailInput.value = "";
            passwordInput.value = "";
            loadUserData(); // Muat ulang data untuk update placeholder
        } catch (error) {
            console.error("Error mengubah email:", error);
            alert(`❌ Gagal mengubah email: ${error.message}`);
        } finally {
            simpanEmailBtn.disabled = false;
            simpanEmailBtn.textContent = "Simpan Email";
        }
    });

    // Panggil fungsi untuk memuat data saat halaman dibuka
    document.addEventListener('DOMContentLoaded', loadUserData);
</script>

</body>
</html>
