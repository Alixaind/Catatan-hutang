<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto max-w-lg p-4 sm:p-6">
        <header class="flex items-center mb-6">
            <a href="dashboard.html" class="p-2 rounded-md hover:bg-gray-200 mr-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></a>
            <h1 class="text-2xl font-bold text-gray-900">Notifikasi</h1>
        </header>
        <main id="notificationList" class="space-y-3"></main>
    </div>

    <div id="replyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white w-full max-w-lg h-4/5 flex flex-col rounded-2xl">
            <header class="p-4 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="font-bold text-lg">Judul Pesan</h2>
                <button id="closeModalBtn" class="p-2 rounded-full hover:bg-gray-200">&times;</button>
            </header>
            <div id="messageHistory" class="flex-grow p-4 flex flex-col gap-3 overflow-y-auto"></div>
            <footer class="p-4 border-t bg-gray-50">
                <div class="flex gap-2">
                    <textarea id="replyMessage" placeholder="Tulis balasan..." class="w-full border rounded-lg p-2 flex-grow" rows="1"></textarea>
                    <button id="sendReplyBtn" class="bg-blue-600 text-white px-4 rounded-lg flex-shrink-0">Kirim</button>
                </div>
            </footer>
        </div>
    </div>
<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('68b92f2c0028afdfe9af');
    const account = new Account(client);
    const databases = new Databases(client);

    // --- KONSTANTA ---
    const APPWRITE_DATABASE_ID = "68b93734003a60307a8c";
    const APPWRITE_USERS_PUBLIC_COLLECTION_ID = "users_public";
    const NOTIFIKASI_COLLECTION_ID = "notifikasi";
    const BALASAN_COLLECTION_ID = "balasan_notifikasi";

    // --- ELEMEN DOM ---
    const notificationList = document.getElementById('notificationList');
    const replyModal = document.getElementById('replyModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const sendReplyBtn = document.getElementById('sendReplyBtn');
    
    // --- VARIABEL GLOBAL ---
    let currentUserId = null;
    let currentUserType = null;
    let activeThreadId = null;
    let userNameMap = new Map();
    let unsubscribe = null; // Untuk menyimpan fungsi unsubscribe real-time

    // --- FUNGSI HELPER ---
    function showToast(message, type = 'success') {
        const container = document.getElementById('notificationContainer');
        if (!container) return;
        const toast = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
        toast.className = `p-4 rounded-lg text-white shadow-lg ${bgColor}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => {
            toast.style.transition = 'opacity 0.5s ease-out';
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 500);
        }, 5000);
    }

    // --- FUNGSI APLIKASI ---

    // Mendengarkan notifikasi baru secara real-time
    function listenForNotifications(userId) {
        if (unsubscribe) unsubscribe(); // Hentikan listener lama jika ada
        unsubscribe = client.subscribe(`databases.${APPWRITE_DATABASE_ID}.collections.${NOTIFIKASI_COLLECTION_ID}.documents`, response => {
            if (response.events.includes('databases.*.collections.*.documents.*.create')) {
                const newNotification = response.payload;
                if (newNotification.recipientId === userId) {
                    showToast(`Pesan baru: ${newNotification.title}`);
                    loadNotifications(); // Muat ulang daftar inbox agar pesan baru muncul di atas
                }
            }
        });
    }

    // Memuat riwayat balasan di dalam modal
    async function loadReplies(threadId) {
        const messageHistory = document.getElementById('messageHistory');
        messageHistory.innerHTML = '<p class="text-center text-gray-500">Memuat balasan...</p>';
        try {
            const threadDoc = await databases.getDocument(APPWRITE_DATABASE_ID, NOTIFIKASI_COLLECTION_ID, threadId);
            document.getElementById('modalTitle').textContent = threadDoc.title;
            
            const repliesRes = await databases.listDocuments(APPWRITE_DATABASE_ID, BALASAN_COLLECTION_ID, [Query.equal('threadId', threadId), Query.orderAsc('$createdAt')]);
            
            messageHistory.innerHTML = '';

            const initialMsgEl = document.createElement('div');
            const isInitialSender = threadDoc.senderId === currentUserId;
            initialMsgEl.className = `p-3 rounded-lg max-w-xs ${isInitialSender ? 'bg-blue-600 text-white self-end ml-auto' : 'bg-gray-200 self-start'}`;
            initialMsgEl.textContent = threadDoc.initialMessage;
            messageHistory.appendChild(initialMsgEl);

            repliesRes.documents.forEach(reply => {
                const replyEl = document.createElement('div');
                const isSender = reply.senderId === currentUserId;
                replyEl.className = `p-3 rounded-lg max-w-xs ${isSender ? 'bg-blue-600 text-white self-end ml-auto' : 'bg-gray-200 self-start'}`;
                replyEl.textContent = reply.message;
                messageHistory.appendChild(replyEl);
            });
            messageHistory.scrollTop = messageHistory.scrollHeight;

        } catch (error) {
            console.error(error);
            messageHistory.innerHTML = 'Gagal memuat balasan.';
        }
    }

    // Fungsi utama untuk memuat daftar notifikasi/inbox
    async function loadNotifications() {
        notificationList.innerHTML = '<p class="text-center text-gray-500 mt-8">Memuat notifikasi...</p>';
        try {
            const user = await account.get();
            const prefs = await account.getPrefs();
            currentUserId = user.$id;
            currentUserType = prefs.accountType;

            const sentPromise = databases.listDocuments(APPWRITE_DATABASE_ID, NOTIFIKASI_COLLECTION_ID, [ Query.equal('senderId', currentUserId) ]);
            const receivedPromise = databases.listDocuments(APPWRITE_DATABASE_ID, NOTIFIKASI_COLLECTION_ID, [ Query.equal('recipientId', currentUserId) ]);
            const [sent, received] = await Promise.all([sentPromise, receivedPromise]);
            
            const allThreadsMap = new Map();
            sent.documents.forEach(doc => allThreadsMap.set(doc.$id, doc));
            received.documents.forEach(doc => allThreadsMap.set(doc.$id, doc));
            const threads = Array.from(allThreadsMap.values());
            
            threads.sort((a, b) => new Date(b.lastActivity) - new Date(a.lastActivity));

            if (threads.length === 0) {
                notificationList.innerHTML = '<p class="text-center text-gray-500 mt-8">Tidak ada notifikasi.</p>';
                return;
            }

            const userIdsToFetch = new Set();
            threads.forEach(thread => {
                userIdsToFetch.add(thread.senderId);
                userIdsToFetch.add(thread.recipientId);
            });
            const usersRes = await databases.listDocuments(APPWRITE_DATABASE_ID, APPWRITE_USERS_PUBLIC_COLLECTION_ID, [ Query.equal('$id', Array.from(userIdsToFetch)) ]);
            usersRes.documents.forEach(userDoc => userNameMap.set(userDoc.$id, userDoc.name));

            notificationList.innerHTML = '';
            threads.forEach(notif => {
                const otherUserId = notif.senderId === currentUserId ? notif.recipientId : notif.senderId;
                const otherUserName = userNameMap.get(otherUserId) || 'Pengguna';
                
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex items-start gap-3';
                card.id = `notif-${notif.$id}`;
                const deleteButtonHtml = currentUserType === 'peminjam' ? `<button data-id="${notif.$id}" class="delete-btn ml-auto flex-shrink-0 p-2 rounded-full hover:bg-red-100 text-gray-400 hover:text-red-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>` : '';
                card.innerHTML = `<div class="flex-grow cursor-pointer" data-thread-id="${notif.$id}"><p class="font-semibold text-gray-800">${notif.title}</p><p class="text-sm text-gray-500 mt-1">Percakapan dengan: <span class="font-medium text-gray-700">${otherUserName}</span></p><p class="text-sm text-gray-600 mt-2 truncate">${notif.initialMessage}</p></div>${deleteButtonHtml}`;
                notificationList.appendChild(card);
            });
        } catch (error) {
            if (!currentUserId) window.location.href = "index.html";
            console.error("Gagal memuat notifikasi:", error);
            notificationList.innerHTML = `<p class="text-center text-red-500 mt-8">Gagal memuat notifikasi. Pastikan semua Permissions & Indexes sudah benar.</p>`;
        }
    }

    // Fungsi untuk menghapus thread notifikasi dan semua balasannya
    async function deleteNotificationThread(threadId) {
        if (!confirm('Anda yakin ingin menghapus percakapan ini secara permanen? Semua balasan juga akan terhapus.')) {
            return;
        }
        try {
            const replies = await databases.listDocuments(APPWRITE_DATABASE_ID, BALASAN_COLLECTION_ID, [Query.equal('threadId', threadId)]);
            const deletePromises = replies.documents.map(reply => 
                databases.deleteDocument(APPWRITE_DATABASE_ID, BALASAN_COLLECTION_ID, reply.$id)
            );
            await Promise.all(deletePromises);
            await databases.deleteDocument(APPWRITE_DATABASE_ID, NOTIFIKASI_COLLECTION_ID, threadId);
            const cardToRemove = document.getElementById(`notif-${threadId}`);
            if (cardToRemove) {
                cardToRemove.remove();
            }
            showToast('Percakapan berhasil dihapus.');
        } catch (error) {
            console.error("Gagal menghapus notifikasi:", error);
            showToast("Gagal menghapus notifikasi: " + error.message, 'error');
        }
    }
    
    // --- EVENT LISTENERS ---

    // Menjalankan semua fungsi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const user = await account.get();
            currentUserId = user.$id;
            listenForNotifications(currentUserId); // Mulai mendengarkan notifikasi baru
            loadNotifications(); // Muat data awal
        } catch(e) {
            window.location.href = "index.html";
        }
    });
    
    // Event listener utama untuk semua klik di daftar notifikasi
    notificationList.addEventListener('click', (event) => {
        const target = event.target;
        
        const deleteButton = target.closest('.delete-btn');
        if (deleteButton) {
            const threadId = deleteButton.dataset.id;
            deleteNotificationThread(threadId);
            return;
        }

        const threadCard = target.closest('[data-thread-id]');
        if (threadCard) {
            activeThreadId = threadCard.dataset.id;
            replyModal.classList.remove('hidden');
            replyModal.classList.add('flex');
            loadReplies(activeThreadId);
        }
    });
    
    // Event listener untuk tombol tutup modal
    closeModalBtn.addEventListener('click', () => {
        replyModal.classList.add('hidden');
        replyModal.classList.remove('flex');
        loadNotifications(); // Muat ulang daftar utama setelah menutup modal
    });

    // Event listener untuk tombol kirim balasan
    sendReplyBtn.addEventListener('click', async () => {
        const replyInput = document.getElementById('replyMessage');
        const message = replyInput.value.trim();
        if (!message || !activeThreadId) return;

        sendReplyBtn.disabled = true;

        try {
            await databases.createDocument(
                APPWRITE_DATABASE_ID,
                BALASAN_COLLECTION_ID,
                ID.unique(),
                { threadId: activeThreadId, message, senderId: currentUserId }
            );
            await databases.updateDocument(
                APPWRITE_DATABASE_ID,
                NOTIFIKASI_COLLECTION_ID,
                activeThreadId,
                { lastActivity: new Date().toISOString() }
            );
            replyInput.value = '';
            await loadReplies(activeThreadId); // Muat ulang isi chat
        } catch (error) {
            showToast('Gagal mengirim balasan: ' + error.message, 'error');
        } finally {
            sendReplyBtn.disabled = false;
        }
    });
</script>
</body>
</html>
